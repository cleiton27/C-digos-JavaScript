<meta charset="UTF-8">
<script>
function pulaLinha(){
	document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
	}

	var numeroPensado = Math.round(Math.random() * 10);

	var tentativas = 1;
	while(tentativas <=3){
		var chute = parseInt(prompt("Digite seu chute!"));

	if (chute == numeroPensado){
		document.write("Você acertou, o numero pensado era " +numeroPensado+ ", Parabens!");
		pulaLinha();
		break;
	}
	else {
		document.write("Você errou!");
		pulaLinha();
	}
	tentativas++;
	}
	
		
</script>
